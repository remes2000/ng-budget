<mat-drawer-container>
  <mat-drawer mode="side" [opened]="drawerOpened()">
    <aside>
      <app-add-entry-form />
    </aside>
  </mat-drawer>

  <mat-drawer-content>
    <header>
      <nav>
        <button mat-icon-button (click)="toggleDrawer()">
          <mat-icon>menu</mat-icon>
        </button>
      </nav>
    </header>
    <main>
      <app-entries-overview />
    </main>
  </mat-drawer-content>
</mat-drawer-container>
