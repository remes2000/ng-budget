<form (submit)="submit($event)">
  <div class="add-entry-form">
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input #amountInput matInput type="number" placeholder="0.00" [field]="form.amount" step="0.01">
    </mat-form-field>

    <app-select-category [field]="form.category" />

    <button mat-raised-button color="primary">Submit</button>

    <pre>{{ model() | json }}</pre>
  </div>
</form>
